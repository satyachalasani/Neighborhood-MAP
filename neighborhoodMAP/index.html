<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Map</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navibar-header">
          
        </div>

        <form class="navbar-form navbar-left" role="search">
          <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" name="q" data-bind="textInput: searchItem, valueUpdate: 'afterkeydown'">
              <div class="input-group-btn">
                  <button class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
              </div>
          </div>
        </form>
      </div>
    </nav>

    <main class="container-fluid">
      <div class="row">
        <div id="map"></div>

        <aside class="col-md-4 col-md-offset-8 collapsed in" id="navbarcontent">
          <div class="sidebar">
            <div class="list-group" data-bind="foreach: locationsList">
                <a href="#" class="list-group-item list-group-item-action" data-bind="text: title, click: show"></a>
            </div>
          </div>
        </aside>
      </div>
    </main>
	<!-- Knockout.js -->
    <script src="js/lib/knockout.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
	<script src="js/style.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyCmUjb2BCHJKDnp1w6SFfUBvEvKpC-qgmc&callback=initMap" onerror="MaperrorHandling()">
    </script>
  </body>
</html>
